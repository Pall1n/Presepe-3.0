<!DOCTYPE html>
<html lang="en">

<head>
  <title>Read monitor</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- import the webpage's javascript file -->
</head>

<body>
  <header class="header">
    <h1>Presepe 3.0</h1>
  </header>
  <main class="main">
    <div id="notSupported" class="notSupported hidden">
      Sorry, <b>Web Serial</b> is not supported on this device, make sure you're
      running Chrome 78 or later and have enabled the
      <code>#enable-experimental-web-platform-features</code> flag in
      <code>chrome://flags</code>
    </div>

    <!-- Two col -->
    <div class="row">
      <div class="col">
        <div class="controls">
          <button id="butConnect" class="btn btn-primary">Connect</button>
          <select id="baudRate"></select>
        </div>
      </div>
      <div class="col">
        <div id="log-container" class="row">
          <div id="log" class="log"></div>
          <div id="calibration" class="calibration-container"></div>
        </div>
      </div>
    </div>

    <div id="selectLanguage" class="selectLanguage">
      <!-- Flags with name. On click save in the local storage -->
      <!-- Italian -->
      <div class="row">
        <div class="col">
          <img src="img/it.png" alt="Italian" class="flag" id="it">
          <p>Italiano</p>
      </div>
      <!-- English -->
      <div class="col">
        <img src="img/en.png" alt="English" class="flag" id="en">
        <p>English</p>
      </div>
      <!-- Spanish -->
      <div class="col">
        <img src="img/es.png" alt="Spanish" class="flag" id="es">
        <p>Español</p>
      </div>
      <!-- French -->
      <div class="col">
        <img src="img/fr.png" alt="French" class="flag" id="fr">
        <p>Français</p>
      </div>
      <!-- Chinese -->
      <div class="col">
        <img src="img/cn.png" alt="Chinese" class="flag" id="cn">
        <p>中文</p>
      </div>
      <!-- Arabic -->
      <div class="col">
        <img src="img/ar.png" alt="Arabic" class="flag" id="ar">
        <p>العربية</p>
      </div>
      <!-- Ukrainian -->
      <div class="col">
        <img src="img/ua.png" alt="Ukrainian" class="flag" id="ua">
        <p>Українська</p>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
